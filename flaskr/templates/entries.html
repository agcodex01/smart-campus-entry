<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="./dashboard.css" />

    <title>Web Cam Face Detection</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <h2 class="ml-1 text-white" href="#">SCE-RETIFARS</h2>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link ml-4 pb-1" href="{{ url_for('users.index') }}">Dashboard <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link ml-4 pb-1" href="{{ url_for('users.create') }}">Create User </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('auth.logout')}}">
                <button class="btn btn-outline-info my-2 my-sm-0" type="flat">
                    Logout
                </button>
            </form>
        </div>
    </nav>

    <main role="main w-90">
        <div class="container-fluid" style="margin-top:10px;">
            <table id="example" class="table table-striped table-bordered" style="width:100%;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Course</th>
                        <th>Time In</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in entries%}
                    <tr>
                        <td>{{ entry['id']}}</td>
                        <td>{{ entry['username']}}</td>
                        <td>{{ entry['first_name']}}</td>
                        <td>{{ entry['last_name']}}</td>
                        <td>{{ entry['course']}}</td>
                        <td>{{ entry['created']}}</td>
                    </tr>

                    {% endfor%}
                </tbody>

            </table>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <script>
        new DataTable('#example');
    //   $(document).ready(function () {
    //     $("#example").DataTable();
    //   });
    </script>
</body>

</html>
