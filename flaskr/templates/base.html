<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3"
    />
    <title>SCE-RETIFARS</title>
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='js/app.js') }}"
    />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap4.min.css" crossorigin="anonymous" />
  </head>

  <body>
    <div class="page-wrapper chiller-theme toggled">
      <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
      </a>
      <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
          <div class="sidebar-brand">
            <a href="#">SCE-RETIFARS</a>
            <div id="close-sidebar">
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="sidebar-header">
            <div class="user-pic">
              <img
                class="img-responsive img-rounded"
                src="{{ url_for('static', filename='images/evsu.png') }}"
                alt="User picture"
              />
            </div>
            <div class="user-info">
              <span class="user-name"
                >Admin
                <strong>User</strong>
              </span>
              <span class="user-role">Administrator</span>
              <span class="user-status">
                <i class="fa fa-circle"></i>
                <span>Online</span>
              </span>
            </div>
          </div>
          <!-- sidebar-header  -->

          <!-- sidebar-search  -->
          <div class="sidebar-menu">
            <ul>
              <li class="header-menu">
                <span>General</span>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-book"></i>
                  <span>Dashboard</span>
                </a>
              </li>
              <li class="header-menu">
                <span>Data Management</span>
              </li>
              <li>
                <a href="{{ url_for('users_index') }}">
                  <i class="fa fa-book"></i>
                  <span>People</span>
                </a>
              </li>
              <li>
                <a href="{{ url_for('entries_index') }}">
                  <i class="fa fa-calendar"></i>
                  <span>Logs</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- sidebar-menu  -->
        </div>
        <!-- sidebar-content  -->
        <div class="sidebar-footer py-2">
          <a href="#">
            Logout
            <i class="fa fa-power-off ml-3"></i>
          </a>
        </div>
      </nav>

      <!-- sidebar-wrapper  -->
     
      <main class="page-content">
        <div class="container-fluid">
            {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          <hr />

          <footer class="text-center">
            <div class="mb-2">
              <small>
                Â© 2020 made with
                <i class="fa fa-heart" style="color: red"></i> by -
                <a
                  target="_blank"
                  rel="noopener noreferrer"
                  href="https://azouaoui.netlify.com"
                >
                  Mohamed Azouaoui
                </a>
              </small>
            </div>
            <div>
              <a href="https://github.com/azouaoui-med" target="_blank">
                <img
                  alt="GitHub followers"
                  src="https://img.shields.io/github/followers/azouaoui-med?label=github&style=social"
                />
              </a>
              <a href="https://twitter.com/azouaoui_med" target="_blank">
                <img
                  alt="Twitter Follow"
                  src="https://img.shields.io/twitter/follow/azouaoui_med?label=twitter&style=social"
                />
              </a>
            </div>
          </footer>
        </div>
      </main>
      <!-- page-content" -->
    </div>
    <!-- page-wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        new DataTable('#table');
    </script>
  </body>
</html>
