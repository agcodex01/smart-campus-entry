<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />

    <title>SCE-RETIFARS</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-md-3 custom">
          <div class="row row-cols-1 row-cols-md-2">
            {% for entry in entries%}
            <div class="col-md-6">
              <div class="card card-flyer p-2">
                <img
                  src="{{ url_for('static', filename='images/evsu.png') }}"
                  alt="..."
                  width="100px"
                  class="mx-auto rounded"
                />
                <div class="card-body px-0 py-1">
                  <small class="card-title"
                    >{{ entry['first_name'] }} {{ entry['last_name'] }}
                    <span class="badge badge-pill badge-info">
                      {{ entry['course']}} - {{ entry['year_level']}}
                    </span></small
                  >
                  <small class="">{{ entry['student_id']}}</small>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>
        </div>

        <div class="col-md-9">
          <img
            width="100%"
            height="80%"
            src="{{ url_for('home.video_detection')}}"
          />
          <div class="d-flex">
            {% for user in users%}
            <form action="{{ url_for('entries.index')}}" method="post">
              <input type="hidden" name="user_id" value="{{ user['id']}}" />
              <button class="btn btn-primary mt-3 mr-2">
                Detect Entry for {{ user['first_name']}} {{ user['last_name']}}
              </button>
            </form>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <footer class="page-footer custom-footer text-white fixed-bottom bg-danger">
      <div class="container-fluid text-center">
        <div class="row justify-content-between">
          <div class="col-4 text-left mx-5 h5 mt-4">SCE-RETIFARS</div>
          <div class="col-4 h5 mt-4">
            Date and Time : <span id="datetime"></span>
          </div>
        </div>
      </div>

      <div class="footer-copyright text-center py-2 text-white">
        Â© 2023 Copyright
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script>
        setInterval(() => {
            var today = new Date();
            var date = today.toDateString();
            var time = today.toLocaleTimeString();
            var dateTime = date+' '+time;
                  document.getElementById('datetime').innerHTML = dateTime
        }, 1000)
    </script>
  </body>
</html>
