<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />

    <title>404 | SCE-RETIFARS</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .error-code {
            font-size: 10em;
            color: #343a40;
        }

        .error-message {
            font-size: 2em;
            color: #6c757d;
        }
    </style>
  </head>

  <body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Not Found</div>
        <p class="lead">The page you are looking for might be in another castle.</p>
        <button class="btn btn-primary" onclick="goBack()">Go back</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
  </body>
</html>
